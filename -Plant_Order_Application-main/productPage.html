                    <label class="labelcontainer">Houseplants
                        <input type="checkbox" value="Indoor" onclick="init(`plants?type=${this.value}&_limit=9`)">

                    <label class="labelcontainer" value="soilandfetilizers"
                        onclick="init(`plants?price_gte=11.68&price_lte=19&_limit=9`)">351-Above Rs
